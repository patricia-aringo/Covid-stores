<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="main">
   <div class="container-fluid" id="agentReg">
    <form action="/agentReg" class="list" id="list" method="POST">
        <h2>Agent Registration</h2>
        <div class="form-group">
          <label for="agentName">Full Name</label>
          <input type="text" class="form-control" id="agentName" name="agentName" placeholder="Enter Full Name" required>
        </div>
        <div class="form-group">
          <label for="nin">National ID Number</label>
          <input type="text" class="form-control" id="nin" name="nin" placeholder="Enter National ID Number" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address">
          </div>
          <div class="form-group">
            <label for="agentAddress">Address</label>
            <input type="text" class="form-control" id="agentAddress" name="agentAddress" placeholder="Enter Address" required>
          </div>
          <div class="form-group">
            <label for="employeeID">Employee ID Number</label>
            <input type="text" class="form-control" id="employeeID" name="employeeID" placeholder="Assign Employee ID Number" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Assign a Password" required>
          </div>
        <input type="submit" id="submitAgent" value="Register">
      </form>
   </div>
</body>
</html>
